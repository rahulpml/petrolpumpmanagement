{% include 'base.html' %}
{% include 'ser_dash.html' %}
{% block content %}

<style media="screen">
    input[type=text], select,input[type=number] ,input[type=password], textarea{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display:inline-block;
    border: 1px solid rgb(231, 200, 200);
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }
  button[type=submit] {
    width: 100%;
    height:45px;
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .box{
 width: 600px;
 height:400px;
 padding: 35px;
 position: absolute;
 top: 45%;
 left: 30%;
 background: linear-gradient(to right, #e48297, #7898d3);
 text-align: center;
 transition: 0.25s;
 margin-top: 10px;
 padding-bottom: 20px;
 border-radius: 10px;
 
}

.box button[type="submit"]:hover {
        background: #58b821
    }
</style>
<body>
    <div class="jumbotron text-center">
        <h1>UPDATE STATUS</h1>
        <form action="{% url 'update-status' %}" method="post" id="stat" class="box">
            {% csrf_token %}
            {{form.as_p}}
            Service_id: <input type="text" name="service_id"><br><br><br>
            Status: <select name="status" form="stat">
                <option value="In progress">In progress</option>
                <option value="Completed">Completed</option>
            </select><br><br>
            <button type="submit" class="btn btn-success">UPDATE</button>
        </form>
    </div>
    <!----><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="bg-dark text-center text-white py-1">
        <footer>
            <div class="mt-3">
                <p>PETROL PUMP &copy;2022</p>
            </div>
        </footer>
      </div>
    <!---->
</body>
{% endblock %}
